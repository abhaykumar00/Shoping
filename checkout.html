<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="checkStyle.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.store.js"></script>
</head>

<body onload="displayCart()" >
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a  href="index.html">Home</a></li>
				<li><a  href="index.html#product1">shop</a></li>
				<li><a class="active" href="checkout.html">checkout</a></li>
                <li><a href="cart.html"><img class="cartIcon" src="a.jpg"></a></li>

            </ul>
        </div>
    </section>

<div id="site">
	
	<div id="content">
		<h1>Checkout</h1>
			
			<table class="shopping-cart"  id="cartTable">
			 
			  

			</table>
			
			
		 <div id="chechTotal" class="pricing">

		 </div>
		 <input type="text"placeholder="Enter -1122" id="myInput">
		<button  onclick="getValue(); window.location.href='#';">Get Value</button>


		 
		 <form action="order.html" method="post" id="checkout-order-form">
		 	<h2>Your Details</h2>
		 	
		 	<fieldset id="fieldset-billing">
		 		<legend>Billing</legend>
		 		<div>
		 			<label for="name">Name</label>
		 			<input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" required/>
		 		</div>
		 		<div>
		 			<label for="email">Email</label>
		 			<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" required/>
		 		</div>
		 		<div>
		 			<label for="city">City</label>
		 			<input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty" required/>
		 		</div>
		 		<div>
		 			<label for="address">Address</label>
		 			<input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty"required />
		 		</div>
		 		<div>
		 			<label for="zip">ZIP Code</label>
		 			<input type="text" name="zip" id="zip" data-type="string" data-message="This field cannot be empty"required />
		 		</div>
		 		<div>
		 			<label for="country">Country</label>
		 			<select name="country" id="country" data-type="string" data-message="This field cannot be empty">
		 				<option value="">Select</option>
		 				<option value="IN">India</option>
		 			</select>
		 		</div>
		 	</fieldset>
		 	
		 	<div id="shipping-same">Same as Billing <input type="checkbox" id="same-as-billing" value=""/></div>
		 	
		 	<fieldset id="fieldset-shipping">
		 		
		 		<legend>Shipping</legend>
		 		
		 		<div>
		 			<label for="sname">Name</label>
		 			<input type="text" name="sname" id="sname" data-type="string" data-message="This field cannot be empty" required/>
		 		</div>
		 		<div>
		 			<label for="semail">Email</label>
		 			<input type="email" name="semail" id="semail" data-type="expression" data-message="Not a valid email address" required/>
		 		</div>
		 		<div>
		 			<label for="scity">City</label>
		 			<input type="text" name="scity" id="scity" data-type="string" data-message="This field cannot be empty" required/>
		 		</div>
		 		<div>
		 			<label for="saddress">Address</label>
		 			<input type="text" name="saddress" id="saddress" data-type="string" data-message="This field cannot be empty"required />
		 		</div>
		 		<div>
		 			<label for="szip">ZIP Code</label>
		 			<input type="number" name="szip" id="szip" data-type="string" data-message="This field cannot be empty" required/>
		 		</div>
		 		<div>
		 			<label for="scountry">Country</label>
		 			<select name="scountry" id="scountry" data-type="string" data-message="This field cannot be empty"required>
		 				<option value="">Select</option>
		 				
		 				<option value="IN">India</option>
		 			</select>
		 		</div>
		 	</fieldset>
		 	
		<input type="submit" id="submit-order" value="Go to payment" class="btn" />
		 
		 </form>
	</div>
	
	

</div>

<footer id="site-info">
		Copyright &copy;
	</footer>
<script src="script.js"></script>
</body>
</html>
